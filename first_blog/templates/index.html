{% extends "layout.html"%}
{% block body %}
<form action="{{ url_for('add_blog') }}" method="post" class="add-entry">
	<dl>
		<dt>Title
		<dd><input type="text" size="30" name="title">
		<dt>Content
		<dd><textarea name="content" rows="5" cols="40" ></textarea>
		<dd> <input type="submit" value="Share"> 
	</dl>
</form>

<ul class="entries">
{% for entry in entries %}
	<li><h2>{{ entry.title }}</h2>{{ entry.content|safe }}</li>
{% else %}
	<li><em>no blog !!!</em></li>
{% endfor %}
</ul>
{% endblock%}
