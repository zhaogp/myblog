{% extends "layout.html" %}
{% block body %}
	<h2>Login</h2>
	{% if error %}
		<p class="error"><strong>Error...</strong>{{ error }}
	{% endif %}
	<form action="{{ url_for('login') }}" method="post">
		<dl>
			<dt>username:
			<dd><input type="text" name="username">
			<dt>password:
			<dd><input type="text" name="password">
			<dd><input type="submit" value="login">
		</dl>
	</form>

{% endblock %}
